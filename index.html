<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./image/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/index.css" type="text/css">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
   
    <title>Color Game</title>
</head>
<body id="background">
<img class="logo" src="image/logo.png" >

<div class="container d-flex justify-content-between">
    <img class="setting" src="/image/setting.png" alt="">
    <img class="setting "  src="image/music.png" id="play" alt="">
    <img class="setting "  src="image/music-on.png" id="pause" hidden alt="">
</div>
<section class="container mt-4" id="game-name">
   
    <h1 class="orange">C</h1>
    <h1 class="green">O</h1>
    <h1 class="pink">L</h1>
    <h1 class="yellow">O</h1>
    <h1 class="blue">U</h1>
    <h1 class="violet">R</h1>
    <p class="p-3 fw-bold m-3 text-warning">Adventure</p>
    <img src="./image/play.png" class="play-btn" id="play-game" alt="">

    <audio controls autoplay="true" loop="true" hidden="" id="musicBG">
        <source src="music/music.mp3" type="audio/mpeg">

    </audio>
</section>
<div class='container d-none' id="loading">
    <div class='loader'>
        <div class='loader--dot'></div>
        <div class='loader--dot'></div>
        <div class='loader--dot'></div>
        <div class='loader--dot'></div>
        <div class='loader--dot'></div>
        <div class='loader--dot'></div>
        <div class='loader--text'></div>
    </div>
</div>

<!--Propper Js CDN-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
