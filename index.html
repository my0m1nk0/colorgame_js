<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./image/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/index.css" type="text/css">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
   
    <title>Color Game</title>
</head>
<body id="background">
<img class="logo" src="image/logo.png" >

<div class="container d-flex justify-content-between set-bar">
    <img class="setting" src="/image/menu.png" id="play-home" data-bs-target="#exampleModalToggle" data-bs-toggle="modal" data-bs-dismiss="modal" alt="">
    <img class="setting "  src="image/sound-off.png" id="play" alt="">
    <img class="setting "  src="image/sound-on.png" id="pause" hidden alt="">
</div>
<section class=" mt-md-4" id="game-name">
   
    <h1 class="orange">C</h1>
    <h1 class="green">O</h1>
    <h1 class="pink">L</h1>
    <h1 class="yellow">O</h1>
    <h1 class="blue">U</h1>
    <h1 class="violet">R</h1>
    <p class="p-3 fw-bold m-3 text-warning">Adventure</p>
    <img src="./image/play.png" class="play-btn" id="playGame" alt="">

    <audio controls autoplay="true" loop="true" hidden="" id="musicBG">
        <source src="music/music.mp3" type="audio/mpeg">

    </audio>
</section>
<div class='container d-none' id="loading">
    <div class='loader'>
        <div class='loader--dot'></div>
        <div class='loader--dot'></div>
        <div class='loader--dot'></div>
        <div class='loader--dot'></div>
        <div class='loader--dot'></div>
        <div class='loader--dot'></div>
        <div class='loader--text'></div>
    </div>
</div>
<!--Modal Start-->
<div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header mx-auto">
                <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Modal 1</h1>
            </div>
            <div class="modal-body mx-auto">
                Show a second modal and hide this one with the button below.
            </div>
            <div class="modal-footer mx-auto">
                <button class="btn btn-primary" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal">Next</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header mx-auto">
                <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">Modal 2</h1>
            </div>
            <div class="modal-body mx-auto">
                Hide this modal and show the first with the button below.
            </div>
            <div class="modal-footer mx-auto">
                <button class="btn btn-primary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">Back</button>
            </div>
        </div>
    </div>
</div>

<!--Modal End-->

<!--Propper Js CDN-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>

<script src="./js/app.js"></script>
</body>
</html>
