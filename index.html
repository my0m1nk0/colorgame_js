<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./image/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
   
    <title>Color Game</title>
</head>
<body id="background">
<img class="logo" src="image/logo.png" >

<div class="menu">
    <img class="setting" src="/image/setting.png" alt="">
    <img class="setting "  src="image/music.png" id="play" alt="">
    <img class="setting "  src="image/music-on.png" id="pause" hidden alt="">
</div>
<section id="game-name">
   
    <h1 class="orange">C</h1>
    <h1 class="green">O</h1>
    <h1 class="pink">L</h1>
    <h1 class="yellow">O</h1>
    <h1 class="blue">U</h1>
    <h1 class="violet">R</h1>
    <p class="name">Adventure</p>
    <a href="game.html">Start Game</a>

    <audio controls autoplay="true" loop="true" hidden="" id="musicBG">
        <source src="music/music.mp3" type="audio/mpeg">

    </audio>
</section>

<script src="./js/app.js"></script>
</body>
</html>
