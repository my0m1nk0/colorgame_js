<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./image/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/index.css" type="text/css">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">

    <title>Color Game</title>
</head>
<body id="bg">
<img class="logo" src="image/logo.png">

<div class="container d-flex justify-content-between">
    <img class="setting" src="/image/setting.png" alt="">
    <img class="setting " src="image/music.png" id="play" hidden alt="">
    <img class="setting " src="image/music-on.png" id="pause"  alt="">
</div>

<audio controls autoplay="true" loop="true" hidden="" id="musicBG">
    <source src="music/music.mp3" type="audio/mpeg">

</audio>
<div class="container">
    <img src="image/color-background.png" alt="rainbow png">

</div>

<!--Propper Js CDN-->

        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="./js/app.js"></script>

</html>
