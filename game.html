<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./image/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/index.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <title>Color Game</title>
</head>
<body id="bg">
<img class="logo position-absolute" src="image/logo.png">

<div class="container d-flex justify-content-between my-0 p-0">
    <img class="setting" src="/image/setting.png" alt="">
    <img class="setting " src="image/music.png" id="play" hidden alt="">
    <img class="setting " src="image/music-on.png" id="pause"  alt="">
</div>

<audio controls autoplay="true" loop="true" hidden="" id="musicBG">
    <source src="music/music.mp3" type="audio/mpeg">

</audio>
<div class="container text-center text-color d-none" id="text-color">
    <img src="image/color-background.png" class="color-code" alt="rainbow png">
    <p class="text-content"></p>

</div>
<div class='container d-none' id="loading">
    <div class='loader'>
        <div class='loader--dot'></div>
        <div class='loader--dot'></div>
        <div class='loader--dot'></div>
        <div class='loader--dot'></div>
        <div class='loader--dot'></div>
        <div class='loader--dot'></div>
        <div class='loader--text'></div>
    </div>
    <img src="./image/play.png" class="play-btn" id="playGame" alt="">

</div>
<!--card Start-->
<div class="row justify-content-center" id="button-game">
    <div class="card" style="width: 18rem;">

        <button type="submit" class="btn btn-outline-success rounded shadow m-4" id="easy">Easy</button>
        <button type="submit" class="btn btn-outline-success rounded shadow m-4" id="normal">Normal</button>
        <button type="submit" class="btn btn-outline-success rounded shadow m-4" id="hard">Hard</button>
    </div>
</div>
<!--card End-->

<!--Bootstrap & Propper Js CDN-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
<script src="./js/app.js"></script>
</body>
</html>
