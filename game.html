<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./image/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/index.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <title>Color Game</title>
</head>
<body id="bg">
<img class="logo position-absolute" src="image/logo.png">

<div class="container d-flex justify-content-between my-0 p-0 mt-3">
    <img class="setting" src="/image/setting.png" alt="">
    <img class="setting " src="image/music.png" id="play" hidden alt="">
    <img class="setting " src="image/music-on.png" id="pause"  alt="">
</div>

<audio controls autoplay="true" loop="true" hidden="" id="musicBG">
    <source src="music/music.mp3" type="audio/mpeg">

</audio>
<div class="container text-center text-color d-none" id="text-color">
    <img src="image/color-background.png" class="color-code" alt="rainbow png">
    <p class="text-content"></p>

</div>
<div class='container d-none' id="loading">
    <div class='loader'>
        <div class='loader--dot'></div>
        <div class='loader--dot'></div>
        <div class='loader--dot'></div>
        <div class='loader--dot'></div>
        <div class='loader--dot'></div>
        <div class='loader--dot'></div>
        <div class='loader--text'></div>
    </div>
    <img src="./image/play.png" class="play-btn" id="playGame" alt="">

</div>
<!--card Start-->
<div id="button-game" class="container text-center btn-bg">
    <img src="./image/btn-bg.png" alt="" class="btn-img">
        <img src="image/easy-btn.png" id="easy" class="easy" alt="">
        <img src="image/normal-btn.png" id="normal" class="normal" alt="">
        <img src="image/hard-btn.png" id="hard" class="hard" alt="">
        <img src="image/home-btn.png" id="back" class="home" alt="">
</div>
    <p class="falseAns d-none text-center" id="wrongAns">Wrong Answer!</p>
    <div class="row" id="colorRow">

    </div>
<!--card End-->

<!--Modal box Start-->
<div class="modal fade" id="modal" tabindex="-1">
    <div class="modal-dialog text-center">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title ">Congratulation!</h5>
            </div>
            <div class="modal-body">
                <p>You Won!</p>
            </div>
            <div class="modal-footer ">
                <button type="button" id="home" class="btn btn-secondary" data-bs-dismiss="modal">Home</button>
                <button type="button" id="continue" class="btn btn-primary">Continue</button>
            </div>
        </div>
    </div>
</div>
<!--Modal box End-->

<!--Bootstrap & Propper Js CDN-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
<script src="./js/game.js"></script>
<script src="js/app.js"></script>
</body>
</html>
