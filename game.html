<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./image/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <title>Color Game</title>
</head>
<body class="bg">
<img class="logo" src="image/logo.png" >

<div class="menu">
    <img class="setting" src="/image/setting.png" alt="">
    <img class="setting "  src="image/music.png" id="play" alt="">
    <img class="setting "  src="image/music-on.png" id="pause" hidden alt="">
    <audio controls autoplay="true" loop="true" hidden="" id="musicBG">
        <source src="music/music.mp3" type="audio/mpeg">

    </audio>
</div>
<section id="showCode">
    <img src="image/color-b-removebg-preview.png" alt="">
    <div class="letter">

        <h2>#FFFFFF</h2>
    </div>
</section>
<!--Show Color Section Start-->
<section id="showColor">
   <div class="row">
       <div class="one"></div>
       <div class="two"></div>
       <div class="three"></div>
   </div>
    <div class="row">
        <div class="four"></div>
        <div class="five"></div>
        <div class="six"></div>
    </div>
    <div class="row">
        <div class="seven"></div>
        <div class="eight"></div>
        <div class="nine"></div>
    </div>
</section>
<!--Show Color Section End-->


<script src="./js/app.js"></script>
</body>
</html>
